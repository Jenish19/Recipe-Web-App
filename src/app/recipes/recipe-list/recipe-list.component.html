<div class="row pt-2">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let singleRecipe of recipe">
            <div class="float-start">
                <h4 class="list-group-item-heading">{{singleRecipe.name}}</h4>
                <p class="list-group-item-text">{{singleRecipe.description}}</p>
            </div>
            <span class="float-end">
                <img [src]="singleRecipe.imagePath" alt="{{singleRecipe.name}}" class="img-responsive"
                    style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
